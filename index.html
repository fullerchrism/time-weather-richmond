<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richmond Time + Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <h1>Richmond, VA</h1>

      <div class="row">
        <div class="label">Local time</div>
        <div id="time" class="value">--:--:--</div>
      </div>

      <div class="row">
        <div class="label">Weather</div>
        <div id="weather" class="value subtle">Coming nextâ€¦</div>
      </div>
      <div class="map-wrap">
  <div class="label">Map</div>

  <iframe
    class="map"
    title="Map of Richmond, VA"
    src="https://www.openstreetmap.org/export/embed.html?bbox=-77.55%2C37.46%2C-77.33%2C37.61&layer=mapnik&marker=37.5407%2C-77.4360"
    loading="lazy"
  ></iframe>

  <a
    class="map-link"
    href="https://www.openstreetmap.org/?mlat=37.5407&mlon=-77.4360#map=12/37.5407/-77.4360"
    target="_blank"
    rel="noopener noreferrer"
  >
    Open larger map
  </a>
</div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
